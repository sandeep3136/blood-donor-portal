{% extends "blooddonor/layout.html" %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blooddonor/css/style.css' %}">

{% block body %}

<h1>Blood Donors</h1>
<div class="container">
    
    <button type="button" class="btn btn-danger"><a href=" {% url 'register' %} "><span class="blink">Register as a Donor</span>  </a></button>

</div>
    
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Area</th>
                <th scope="col">Contact</th>
            </tr>
        </thead>
        {% for d in donors %}
          <tr>
            <td>{{d.name}}</td>
            <td>{{d.blood_group}}</td>
            <td>{{d.area}}</td>
            <td>{{d.contact}}</td>
          </tr>
        {% endfor %}
      </table>

</div>

    

{% endblock %}
